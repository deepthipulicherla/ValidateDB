version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysqldbvalidation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 10

  test-runner:
    image: maven:3.9.9-eclipse-temurin-21
    container_name: mysqldbvalidation-test-runner
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    command: >
      mvn clean test
      -DDB_URL=jdbc:mysql://mysql:3306/appdb
      -DDB_USER=appuser
      -DDB_PASSWORD=apppass

  allure:
    image: frankescobar/allure-docker-service
    container_name: mysqldbvalidation-allure
    ports:
      - "5051:5050"
    volumes:
      - ./target/allure-results:/app/allure-results
