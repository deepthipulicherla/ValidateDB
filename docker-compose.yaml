services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    # Mount init.sql only if it exists and is a valid file
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 10s
      timeout: 5s
      retries: 5

  test-runner:
    image: maven:3.9.9-eclipse-temurin-21
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: >
      mvn clean test
      -DDB_URL=jdbc:mysql://mysql:3306/appdb
      -DDB_USER=appuser
      -DDB_PASSWORD=apppass
    # results will be written to /workspace/target/allure-results

  allure:
    image: frankescobar/allure-docker-service
    ports:
      - "5050:5050"
    volumes:
      # Ensure this directory exists and is writable (chmod 777 allure-results)
      - ./allure-results:/app/allure-results
    depends_on:
      - test-runner
