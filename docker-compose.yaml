services:
  mysql:
    image: mysql:8.0
    container_name: mysqldatabasevalidation-mysql-1
    user: "1000:1000"
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-papppass"]
      interval: 5s
      retries: 10
      timeout: 5s

volumes:
  mysql_data:
