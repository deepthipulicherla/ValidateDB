version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysqldbvalidation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 15s
      timeout: 10s
      retries: 15
    volumes:
      - mysql_data:/var/lib/mysql

  test-runner:
    image: maven:3.9.9-eclipse-temurin-21
    container_name: mysqldbvalidation-test-runner
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Mount the Jenkins job workspace folder containing pom.xml
      - /var/jenkins_home/workspace/MysqlDBValidation:/app
    working_dir: /app
    command: >
      mvn clean test
      -DDB_URL=jdbc:mysql://mysql:3306/appdb
      -DDB_USER=appuser
      -DDB_PASSWORD=apppass

volumes:
  mysql_data:
